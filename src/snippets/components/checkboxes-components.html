<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/content/snippets/components/iframe.css">
	<script src="https://cdn.jsdelivr.net/npm/@stylify/stylify@0.5.30/dist/stylify.min.js" async defer fetchpriority="low"></script>
	<style>
		:root {
			--gradientFrom: #48dc82;
			--gradientTo: #09b8d1;
		}
	</style>
</head>
<body><div class="content"><div class="content-wrapper"><div>

<!--
stylify-variables
	color: '#3EA01D',
/stylify-variables
-->
<label class="display:inline-flex align-items:center flex-wrap:nowrap">
	<span class="margin-right:4px">Outlined</span>
	<input type="checkbox" checked class="
		overflow:hidden
		border:1px_solid_#aaa
		background:#aaa
		appearance:none
		height:24px
		width:48px
		border-radius:24px
		box-shadow:-24px_0_0_2px_#fff_inset,_0px_0_0px_2px_#fff_inset,0_0
		transition:.2s_ease-in-out,.2s_ease-in-out
		will-change:box-shadow,border-color
		[&:checked]{box-shadow:24px_0_0_2px_#fff_inset,_0px_0_0px_2px_#fff_inset,0_0;border-color:$color;background:$color}
	">
</label>
<br>
<label class="display:inline-flex align-items:center flex-wrap:nowrap">
	<span class="margin-right:4px">Solid</span>
	<input type="checkbox" checked class="
		overflow:hidden
		border:1px_solid_#aaa
		background:#aaa
		appearance:none
		height:24px
		width:48px
		border-radius:24px
		box-shadow:-24px_0_0_2px_#fff_inset,_0px_0_0px_2px_#fff_inset,0_0
		transition:.2s_ease-in-out,.2s_ease-in-out
		will-change:box-shadow,border-color
		[&:checked]{box-shadow:24px_0_0_2px_$color_inset,_0px_0_0px_2px_$color_inset,0_0;border-color:$color;background:#fff}
	">
</label>

</div></div></body></html>
