<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/content/snippets/components/iframe.css">
	<script src="https://cdn.jsdelivr.net/npm/@stylify/stylify@0.5.30/dist/stylify.min.js" async defer fetchpriority="low"></script>
	<style>
		:root {
			--gradientFrom: #D4ACFB;
			--gradientTo: #B84FCE;
		}
	</style>
</head>
<body><div class="content"><div class="content-wrapper"><div>

<ul class="
	padding-left:0
	[li:before]{content:^✅^;position:absolute;left:0}
	[li:last-of-type]{margin-bottom:0}
	[li]{padding-left:28px;margin-bottom:4px;position:relative;list-style:none}
">
	<li>Item</li>
	<li>Item</li>
	<li>Item</li>
</ul>

<ul class="
	padding-left:0
	[li]{padding-left:28px;margin-bottom:4px;position:relative;list-style:none}
	[li:last-of-type]{margin-bottom:0}
	[li:before]{position:absolute;left:0}
	[li:nth-child(odd):before]{content:^🍎^}
	[li:nth-child(even):before]{content:^🥑^}
">
	<li>Odd item</li>
	<li>Even item</li>
	<li>Odd item</li>
	<li>Even item</li>
</ul>

<ul class="
	padding-left:0
	[li]{padding-left:28px;margin-bottom:4px;position:relative;list-style:none}
	[li:last-of-type]{margin-bottom:0}
	[li:before]{position:absolute;left:0}
	[li.pros:before]{content:^👍^}
	[li.cons:before]{content:^👎^}
">
	<li class="pros">Pros (.pros)</li>
	<li class="cons">Cons (.cons)</li>
</ul>

</div></div></body></html>
